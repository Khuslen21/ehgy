<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      padding: 10px;
      flex-wrap: wrap;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    @media (max-width: 900px) {
      .box {
        width: calc(33.33% - 10px);
      }
    }

    @media (max-width: 600px) {
      .box {
        width: calc(50% - 10px);
      }
    }

    @media (max-width: 480px) {
      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
