<html>
<head>
  <style>
    .box {
      width: 300px;
      height: 300px;
      display: inline-block;
    }
  </style>
</head>
<body>

<div id="box1" class="box" style="background-color: red;"></div>
<div id="box2" class="box" style="background-color: blue;"></div>

<script>
  if (window.innerWidth > 500) {
    document.getElementById("box1").style.backgroundColor = "blue";
    document.getElementById("box2").style.backgroundColor = "red";
  }
</script>
</body>
</html>
